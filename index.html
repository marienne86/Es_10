<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con Menu Hamburger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <ul class="navbar-menu">
            <li><a href="#" class="navbar-link">Home</a></li>
            <li><a href="#" class="navbar-link">Link</a></li>
            <li class="dropdown">
                <a href="#" class="navbar-link">Dropdown</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Option 1</a></li>
                    <li><a href="#">Option 2</a></li>
                    <li><a href="#">Option 3</a></li>
                </ul>
            </li>
        </ul>

        <!-- Aggiungi un campo di input per la ricerca -->
        <input type="search" id="search-input" class="search-input" placeholder="Cerca...">

        <!-- Bottone di ricerca -->
        <button class="search-button">Search</button>

        <!-- Icona del menu hamburger (visibile sotto 768px) -->
        <div class="hamburger" id="hamburger-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

</body>
</html>
